<?xml version="1.0" encoding="UTF-8"?>
<svg
    width="40"
    height="40"
    viewBox="0 0 40 40"
    xmlns="http://www.w3.org/2000/svg">

  <!-- Hintergrund -->
  <rect
    x="0"
    y="0"
    width="40"
    height="40"
    rx="6"
    ry="6"
    fill="#1e1e1e"
    stroke="#444444"
    stroke-width="1.5" />

  <!-- Ampel-Korpus (maximal skaliert) -->
  <rect
    x="7"
    y="4"
    width="26"
    height="32"
    rx="5"
    ry="5"
    fill="#2b2b2b"
    stroke="#707070"
    stroke-width="1.4" />

  <!-- Drei Lichter (OFF/gray) -->
  <circle cx="20" cy="12" r="4" fill="#555555"/>
  <circle cx="20" cy="20" r="4" fill="#555555"/>
  <circle cx="20" cy="28" r="4" fill="#555555"/>

  <!-- Roter durchgezogener diagonaler Strich -->
  <line
    x1="6" y1="6"
    x2="34" y2="34"
    stroke="#ff4444"
    stroke-width="3.5"
    stroke-linecap="round" />

</svg>
